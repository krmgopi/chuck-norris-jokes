<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-extended black">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Chuck Norris Jokes</a>
        </div>
    </nav>

    <section id="content">
        <div class="container">
            <div class="row">
                <div class="input-field col s12 center">
                    <button class="btn btn-large waves-effect waves-light" id="getJokes" onclick="fetchJokes()">Get Jokes</button>
                </div>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="row">
                <div class="m4 offset-m4 col s6 offset-s3 center">
                    <input class="numberOfJokess" type="number" id="numberOfJokes" placeholder="Enter number of jokes">
                </div>
            </div>

            <div class="row">
                <div class="col s12 center">
                    <div id="jokes"></div>
                </div>
            </div>
        </div>


    </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="script.js"></script>

</html>
